<div class="contentOut">
    <div class="pageTittle">
        <h1>Menu - Hot dishes</h1>
    </div>
    <div class="content">
        <div class="item" ng-repeat="hotDish in hotDishes">
            <h3><span>{{hotDish.name}}</span></h3>
            <div class="info">
                <div class="photo">
                    <img ng-src="{{hotDish.imgUrl}}">
                </div>
                <div class="description">
                    <div class="composition">
                        <div class="leftColumn">
                            <b ng-repeat="composition in hotDish.composition">{{composition}}, </b>
                            <div class="weight">
                                <b>{{hotDish.weight}}g.</b>
                            </div>
                        </div>
                        <div class="rightColumn">
                            <div class="count">
                                <input type="text" ng-model="countProduct" ng-init="countProduct=1" class="products_count" maxlength="3"> шт.
                            </div>
                            <button type="button" ng-click="addBasket(hotDish, countProduct)" class="btn btn-danger">Add to basket</button>
                            <div class="coast">
                                <b>{{hotDish.coast}} rub.</b>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>        
    </div>
    <!-- кнопки навигации по страницам -->
    <div class="pageNumber">
        <button ng-repeat="i in getNumberAsArray(numberOfPages) track by $index" ng-click="setCurrentPage($index)">{{$index + 1}}</button>
    </div>
</div>
